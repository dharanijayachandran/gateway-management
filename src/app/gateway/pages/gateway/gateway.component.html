
<script>
  $(document).ready(function () {
    $("#myTab li:eq(1) a").tab('show');
  })
</script>


<!-- begin page-header -->
<h1 i18n="Gateway Configuration header|Gateway Configuration@@gatewayConfiguration" class="page-header">
  Gateway Configuration
</h1>
<div class="header_Underline"></div>
<!-- end page-header -->

<!-- begin row -->
<div class="row">
  <!-- begin col-6 -->
  <div class="col-lg-12">
    <!-- begin nav-tabs -->
    <ngb-tabset type="pills" (tabChange)="beforeChange($event)">
      <ngb-tab id="gatewayList">
        <ng-template ngbTabTitle>
          <span i18n="Tab|Gateway@@gateway" class="d-sm-none">Gateway</span>
          <span i18n="Tab|Gateway@@gateway" class="d-sm-block d-none">Gateway</span>
        </ng-template>
        <ng-template ngbTabContent>
          <!-- Gateway list view -->
          <div id="gatewayTemplateView" class="rowBox p-10 custom-rounded-bottom rowBoxFirstLevelHeight">
            <app-gateway-list (messageEvent)="receiveMessage($event)" (tabName)="tabNameMessage()">
            </app-gateway-list>
          </div>
        </ng-template>
      </ngb-tab>

      <ngb-tab id="IOTag">
        <ng-template ngbTabTitle>
          <span i18n="Tab|IO Tag@@iOTag" class="d-sm-none">IO Tag</span>
          <span i18n="Tab|IO Tag@@iOTag" class="d-sm-block d-none">IO Tag</span>
        </ng-template>
        <ng-template ngbTabContent>
          <div id="IOTagList">
            <app-gateway-io-tag-list (messageEvent)="receiveMessage($event)">
            </app-gateway-io-tag-list>
          </div>
        </ng-template>
      </ngb-tab>

      <ngb-tab id="communication">
        <ng-template ngbTabTitle>
          <span i18n="Tab|Communication@@communication" class="d-sm-none">Communication</span>
          <span i18n="Tab|Communication@@communication" class="d-sm-block d-none">Communication</span>
        </ng-template>
        <ng-template ngbTabContent>
          <div id="tags" class="rowBox p-10 custom-rounded-bottom rowBoxFirstLevelHeight">
            <app-communication>
            </app-communication>
          </div>

        </ng-template>
      </ngb-tab>
    </ngb-tabset>
    <!-- end nav-tabs -->
  </div>
  <!-- end col-6 -->

</div>
<!-- end row -->
